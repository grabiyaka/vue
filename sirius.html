    <script>
        function post(url, data, callback){
      
            let xhr = new XMLHttpRequest();
                    xhr.open("POST", url)
                    xhr.send()
                    xhr.onload = () => {
                        callback(xhr.response)
                    };
        }
    </script>
</head>
