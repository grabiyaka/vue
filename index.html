<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        span {
            background: yellowgreen ;
        }
        img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="app">

            <h1>{{ title / 2 }}</h1>
            <button @click=" title++ ">Клик!</button> 
            <button @click=" reload() ">reload</button>
            <input type="text" v-model="title"> 

            <p v-for=" (x, index) in dogs " @click.right.prevent="dogs.splice(index, 1)" >
                {{ index + 1 }} {{ x.name }} - {{ x.age }} лет. 
                <br> 
                <span>  цена: {{ x.price }} грн </span> 
                <br> 
                <img :src=" `img/${ x.name }.jpg` ">
            </p>

            <hr>

            <input type="text" placeholder="new dog" 
                @keyup.enter="dogs.push(newdog); newdog='' " 
                    v-model="newdog" >

    </div>

    <script>
    let app = new Vue({
        el: "#app",
        data: {  
            title: 1,
            dogs: [
                {
                    name: "sharick",
                    age: 5,
                    price: 100,
                },
                {
                    name: "bobick",
                    age: 5,
                    price: 100,
                },
                {
                    name: "tuzick",
                    age: 9,
                    price: 50,
                },
                {
                    name: "gretta",
                    age: 2,
                    price: 50,
                },   
            ],
            newdog: ""  
        },
        methods: {
            reload: function(){
                location.reload()
            }
        }   
    }) 
    </script>
</body>
</html>
